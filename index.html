<!DOCTYPE html>
<html>
<head>
	
	<title>OpenChirp Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 800px;
			height: 400px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script src="oc-geojson.js" type="text/javascript"></script>

<script>

	var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';


	var redIcon = L.icon({
    		iconUrl: './images/marker-icon-red.png',
    		shadowUrl: './images/marker-shadow.png',
		iconAnchor: [12, 41] 
    // 		iconSize:     [38, 95], // size of the icon
    //		shadowSize:   [50, 64], // size of the shadow
    //		iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    //		shadowAnchor: [4, 62],  // the same for the shadow
    //		popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});

	var blueIcon = L.icon({
    		iconUrl: './images/marker-icon.png',
    		shadowUrl: './images/marker-shadow.png',
		iconAnchor: [12, 41] 
    // 		iconSize:     [38, 95], // size of the icon
    //		shadowSize:   [50, 64], // size of the shadow
    //		iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    //		shadowAnchor: [4, 62],  // the same for the shadow
    //		popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});



	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
	    streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

	var gateways = L.layerGroup();
	var transducers = L.layerGroup();

	function onEachFeature(feature, layer) {
		//var popupContent = "<p>I started out as a GeoJSON " +
		//		feature.geometry.type + ", but now I'm a Leaflet vector!</p>";
		var popupContent =" ";
		if (feature.properties && feature.properties.popupContent) {
			popupContent += feature.properties.popupContent;
		}

		layer.bindPopup(popupContent);
	}

	var gatewayLayer = L.geoJSON([gatewayCoords], {

		style: function (feature) {
			return feature.properties && feature.properties.style;
		},

		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.marker(latlng, {
				icon: redIcon,
			});
		}
	}).addTo(gateways);

	var transducerLayer = L.geoJSON([transducerCoords], {

		style: function (feature) {
			return feature.properties && feature.properties.style;
		},

		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.marker(latlng, {
				icon: blueIcon,
			});
		}
	}).addTo(transducers);



	var map = L.map('map', {
		center: [40, -100],
		zoom: 10,
		layers: [streets, gateways, transducers]
	});


	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"Gateways": gateways,
		"Transducers": transducers 
	};


	map.fitBounds(gatewayLayer.getBounds());
	L.control.layers(baseLayers, overlays).addTo(map);


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("GPS: " + e.latlng.toString())
			.openOn(map);
	}

	map.on('click', onMapClick);




</script>



</body>
</html>
